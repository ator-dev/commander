<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			window["commandTemp"] = ""
			onkeydown = event => {
				if (event.key !== "Escape") {
					event.preventDefault();
				}
				if (event.key.length === 1 && event.key !== " ") {
					window["commandTemp"] += event.key;
				}
			};
		</script>
		<script src="/dist/command-input.js"></script>
	</body>
</html>
